<!DOCTYPE html>
<html lang="ja">
  <body>
    <h1>iframe2</h1>
    <button onclick="sendMessage('A')">親ページを介してiframe1にデータ(A)を送信</button>
    <button onclick="sendMessage('B')">親ページを介してiframe1にデータ(B)を送信</button>
    <p>iframe1から親ページを介して送信されたデータ: <span id="data"></span></p>
    <script>
      function sendMessage(data) {
        window.parent.postMessage({ from: 'iframe2', message: `${data}` }, '*');
      }

      window.addEventListener('message', event => {
        if (event.data?.to === 'iframe2') {
          console.log('Page2 received:', event.data);
          document.getElementById('data').innerText = event.data.message;
        }
      });
    </script>
  </body>
</html>
